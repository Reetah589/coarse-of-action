<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Of Action</title>
    <link rel="stylesheet" href="../to-do-list/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Course of Action</h1>
        <p>Add a New Task and Click on Button Below</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Select Priority Type</option>
                    <option value="Top">Top</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Last">Last</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
    </header>

    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">What Needs Work</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
    </main>
    <footer>
        <p>I &#128029 &#127811 In You! 
    </footer>
    <script src="../to-do-list/script.js"></script>
</body>
</html>
